<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Hola mundo</title>
	<meta http-equiv="Content-Type" content="text/html"; charset=UTF-8 />
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" >
</head>
<body>
	<table class="table table-bordered">
		<thead>
			<tr>
				<th scope="col">Operacion</th>
				<th scope="col">Numero 1</th>
				<th scope="col">Numero 2</th>
				<th scope="col">Resultado</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th th:text="${ope}" scope="row"></th>
				<td th:text="${num1}"></td>
				<td th:text="${num2}"></td>
				<td th:text="${rpta}"></td>
			</tr>
		</tbody>
	</table>
	<a href="/" class="list-group-item list-group-item-action">Página principal</a>
	<a href="saludo" class="list-group-item list-group-item-action">Página de saludo</a>
</body>
</html>
